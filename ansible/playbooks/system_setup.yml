---
- name: Configure system-wide components
  hosts: all
  become: yes  # These tasks need sudo

  tasks:
    # Group setup
    - name: Create osh group
      group:
        name: osh
        state: present

    - name: Add current user to osh group
      user:
        name: "{{ lookup('env', 'USER') }}"
        groups: osh
        append: yes

    # Create base directories with proper ownership
    - name: Ensure oh-my-bash base directory exists
      file:
        path: /usr/local/share/oh-my-bash
        state: directory
        owner: root
        group: osh
        mode: '0775'

    - name: Create system-wide environment file
      copy:
        dest: /etc/profile.d/oh-my-bash.sh
        content: |
          # System-wide oh-my-bash configuration
          export OSH='/usr/local/share/oh-my-bash'
          export OSH_CUSTOM='/usr/local/share/oh-my-bash/custom'
          [ -f $OSH/oh-my-bash.sh ] && source $OSH/oh-my-bash.sh
        owner: root
        group: root
        mode: '0644'
